<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sjad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 350px;
        }
        .display {
            background: #34495e;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 2em;
            padding: 10px;
            width: 100%;
            text-align: right;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 -5px 15px rgba(255, 255, 255, 0.6);
            color: #fff;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4),
                        inset 0 -5px 15px rgba(255, 255, 255, 0.8);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.4),
                        inset 0 -5px 15px rgba(255, 255, 255, 0.2);
        }


        .button.number {
            background: #1abc9c;
        }
        .button.number:hover {
            background: #16a085;  
        }


        .button.operator {
            background: #e67e22;
        }
        .button.operator:hover {
            background: #d35400; 
        }

        
        .button.clear {
            background: #e74c3c;
        }
        .button.clear:hover {
            background: #c0392b; 
        }

      
        .button.delete {
            background: #3498db; 
        }
        .button.delete:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()"><span>C</span></button>
            <button class="button delete" onclick="deleteLast()"><span>⌫</span></button>
            <button class="button operator" onclick="appendToDisplay('/')"><span>÷</span></button>
            <button class="button operator" onclick="appendToDisplay('*')"><span>×</span></button>

            <button class="button number" onclick="appendToDisplay('7')"><span>7</span></button>
            <button class="button number" onclick="appendToDisplay('8')"><span>8</span></button>
            <button class="button number" onclick="appendToDisplay('9')"><span>9</span></button>
            <button class="button operator" onclick="appendToDisplay('-')"><span>−</span></button>

            <button class="button number" onclick="appendToDisplay('4')"><span>4</span></button>
            <button class="button number" onclick="appendToDisplay('5')"><span>5</span></button>
            <button class="button number" onclick="appendToDisplay('6')"><span>6</span></button>
            <button class="button operator" onclick="appendToDisplay('+')"><span>+</span></button>

            <button class="button number" onclick="appendToDisplay('1')"><span>1</span></button>
            <button class="button number" onclick="appendToDisplay('2')"><span>2</span></button>
            <button class="button number" onclick="appendToDisplay('3')"><span>3</span></button>
            <button class="button operator" onclick="calculateResult()"><span>=</span></button>

            <button class="button number" onclick="appendToDisplay('0')"><span>0</span></button>
            <button class="button number" onclick="appendToDisplay('.')"><span>.</span></button>
            <button class="button number" onclick="appendToDisplay('(')"><span>(</span></button> <!-- إضافة القوس -->
            <button class="button number" onclick="appendToDisplay(')')"><span>)</span></button> <!-- إضافة القوس -->
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                const display = document.getElementById('display');
                const result = eval(display.value);
                display.value = result;
            } catch (error) {
                document.getElementById('display').value = 'خطأ 🥲';
            }
        }
    </script>
</body>
</html>
